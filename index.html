<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/main.css" />
    <title>Controle de despesas</title>
  </head>
  <body>
    <header class="header">
      <h2>Controle Financeiro Pessoal</h2>
    </header>
    <div class="container">
    <div class="first-column">
      <div class="display-balance">
        <h4>Saldo atual</h4>
        
        <h1 id="balance" class="balance">R$ 0.00</h1>
      </div>

      <div class="inc-exp-container">
        <div>
          <h4>Receitas</h4>
          <p id="money-plus" class="money plus">+ R$0.00</p>
        </div>

        <div>
          <h4>Despesas</h4>
          <p id="money-minus" class="money minus">- R$0.00</p>
        </div>
      </div>

      <h3 class="default-title_topic">Transações</h3>
      
      <ul id="transactions" class="transactions">
        <!-- -->
      </ul>
      </div>
      <form id="form">
        <h3 class="default-title_topic">Adicionar transação</h3>
        <div class="form-control">
          <label for="text">Nome</label>
          <input autofocus type="text" id="text" placeholder="Nome da transação" />
        </div>
        <div class="form-control">
          <label for="amount">Valor</label>
          <input type="number" id="amount" placeholder="Valor da transação" />
        </div>

        <button class="btn">Adicionar</button>
      </form>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
