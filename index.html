  <body>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3 style="margin-bottom: 1rem;" class="default-title_topic">Adicionar Transação</h3>
      <form id="form" class="form-transaction">
        <div class="form-control">
          <label for="text">Nome</label>
          <input autofocus type="text" id="text" placeholder="Nome da transação" />
        </div>
        <div class="form-control">
          <label for="amount">Valor</label>
          <input type="number" id="amount" placeholder="Valor da transação" />
        </div>
        <div class="form-control">
          <label>Tipo de transação</label>
          <div class="box-type_transaction">
            <input type="radio" name="transaction-type" id="income" value="income" />
            <label for="income">Entrada</label>
          </div>
          <div class="box-type_transaction">
            <input type="radio" name="transaction-type" id="expense" value="expense" />
            <label for="expense">Saída</label>
          </div>
        </div>
        <button class="btn">Adicionar</button>
      </form>
    </div>
  </div>

    <div class="container">

        <h4>Saldo atual</h4>

      <div class="inc-exp-container">
        <div>

        </div>

      </div>
